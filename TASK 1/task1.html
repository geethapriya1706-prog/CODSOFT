<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-by-Side Mobile Flow</title>
    <style>
        :root {
            --bg-dark: #0f172a;
            --accent-coral: #fb7185;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Allows scrolling from the top */
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            gap: 30px; /* Space between the two cards */
            flex-wrap: wrap; /* Automatically stacks them on small screens */
        }

        .app-card {
            width: 320px; /* Slightly narrower to fit side-by-side */
            min-height: 650px; /* Dynamic height to prevent cutting off content */
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 35px 25px;
            box-sizing: border-box;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }

        h1 { font-size: 1.8rem; margin: 0 0 8px 0; font-weight: 800; line-height: 1.1; }
        p { color: var(--text-dim); font-size: 0.85rem; margin-bottom: 25px; }

        .input-label {
            display: block;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-coral);
            margin-bottom: 6px;
            font-weight: 700;
        }

        .input-field {
            width: 100%;
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 10px;
            color: white;
            margin-bottom: 18px;
            box-sizing: border-box;
            outline: none;
        }

        .btn-gradient {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #fb7185, #e11d48);
            color: white;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 8px 12px -3px rgba(225, 29, 72, 0.3);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%;
            height: 1px; background: rgba(255,255,255,0.1);
        }

        .divider span {
            position: relative;
            background: #162031; /* Matches gradient middle */
            padding: 0 10px;
            color: var(--text-dim);
            font-size: 0.7rem;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .social-btn {
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 10px;
            color: white;
            text-align: center;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .footer-link {
            text-align: center;
            margin-top: auto;
            font-size: 0.8rem;
            color: var(--text-dim);
            padding-top: 20px;
        }

        .footer-link span { color: var(--accent-coral); font-weight: 600; }
    </style>
</head>
<body>

    <div class="app-card">
        <h1>Create<br>Account</h1>
        <p>Join our community today.</p>

        <label class="input-label">Full Name</label>
        <input type="text" class="input-field" placeholder="Alex Rivera">

        <label class="input-label">Email Address</label>
        <input type="email" class="input-field" placeholder="alex@example.com">

        <label class="input-label">Password</label>
        <input type="password" class="input-field" placeholder="••••••••">

        <button class="btn-gradient">Get Started</button>

        <div class="divider"><span>Or join with</span></div>

        <div class="social-grid">
            <div class="social-btn">Google</div>
            <div class="social-btn">Apple</div>
        </div>

        <div class="footer-link">
            Member already? <span>Sign In</span>
        </div>
    </div>

    <div class="app-card">
        <h1>Welcome<br>Back</h1>
        <p>Good to see you again!</p>

        <label class="input-label">Identity</label>
        <input type="email" class="input-field" placeholder="Email or Username">

        <label class="input-label">Security</label>
        <input type="password" class="input-field" placeholder="Password">

        <div style="text-align: right; margin: -10px 0 20px 0;">
            <a href="#" style="color: var(--accent-coral); font-size: 0.7rem; text-decoration: none;">Forgot?</a>
        </div>

        <button class="btn-gradient">Sign In</button>

        <div class="divider"><span>Social Login</span></div>

        <div class="social-grid">
            <div class="social-btn">Google</div>
            <div class="social-btn">Apple</div>
        </div>

        <div class="footer-link">
            New here? <span>Create Account</span>
        </div>
    </div>

</body>
</html>
